        <div class="row d-flex justify-content-between align-items-center flex-row py-3 __border-bottom">
            <span class="col-lg-3 col-md-3 col-3 text-info fw-bold">ALL VISITORS:</span>
            <button type="button" class="btn btn-outline-dark col-lg-3 col-md-3 col-3 mx-3" id="add_new_visitor">New visitor</button>
        </div>
        <div class="row py-3">
            <div id="sort" class="col-lg-6 col-md-6 d-flex align-items-center flex-row">
                <span>Sort by:</span>
                <select class="form-select mx-3" aria-label="Default select example" id="visitor_sort_select">
                    <option value="id">ID</option>
                    <option value="fullname">Full name</option>
                    <option value="t_number">Telephone number</option>
                </select>
                <button class="btn btn-outline-dark px-3" id="visitorsSortBtn">Sort</button>
            </div>
            <div id="search" class="col-lg-6 col-md-6 d-flex justify-content-end align-items-center flex-row">
                <span>Search:</span>
                <input type="text" class="form-control mx-3" id="search_input">
                <button class="btn btn-outline-dark px-3" id="search_btn">Search</button>
            </div>
        </div>
        <div class="row py-3">
            <div class="output_result">
                <span class="d-block text-center" id="no-visitor">There are no visitors. <button class="__create-visitor" id="add_visitor_link">Create a new one</button></span>
                <table class="table table-bordered border-secondary __visitors" id="visitors_table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- <tr>
